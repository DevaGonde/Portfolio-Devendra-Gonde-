<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover List Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .hover-list-container {
            position: relative;
            width: 200px;
        }
        .hover-list {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
            overflow: hidden;
            max-height: 40px; /* Adjust based on the height of the initially visible item */
            transition: max-height 0.3s ease-out;
            background-color: #333;
            border-radius: 5px;
        }
        .hover-list li {
            padding: 10px;
            color: white;
            border-bottom: 1px solid #444;
        }
        .hover-list li:last-child {
            border-bottom: none;
        }
        .hover-list-container:hover .hover-list {
            max-height: 200px; /* Adjust based on the height of the full list */
        }
    </style>
</head>
<body>
    <div class="hover-list-container">
        <ul class="hover-list">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
        </ul>
    </div>
</body>
</html>
